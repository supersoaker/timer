<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Electron Boilerplate</title>

    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="node_modules/materialize-css/dist/css/materialize.min.css" rel="stylesheet" type="text/css">
    <link href="node_modules/flipclock/compiled/flipclock.css" rel="stylesheet" type="text/css">

    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/hammerjs/hammer.min.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="node_modules/flipclock/compiled/flipclock.min.js"></script>

    <script src="app.js"></script>
</head>
<body>

    <!-- Page Layout here -->
    <div id="app-wrapper" class="row">

        <div class="navigation col s3">
            <!-- Grey navigation panel -->
            <i class="large material-icons">av_timer</i>
            <div class="row">
                <div class="input-field col s12">
                    <input id="search" type="text">
                    <label for="search">Suche</label>
                </div>
                <div class="collection">
                    <!--
                    <a href="#!" class="collection-item">Alvin</a>
                    <a href="#!" class="collection-item active">Alvin</a>
                    -->
                </div>
            </div>
        </div>

        <div class="content col s9">
            <!-- Edit page content -->
            <div id="edit" class="card-panel">
                <div class="row">
                    <input class="id" type="hidden">

                    <div class="input-field col s12">
                        <input id="title" class="title" type="text" >
                        <label class="active" for="title">Titel</label>
                    </div>

                    <div class="input-field col s4">
                        <select id="hour-selector"></select>
                        <label>Stunden</label>
                    </div>
                    <div class="input-field col s4">
                        <select id="minute-selector"></select>
                        <label>Minuten</label>
                    </div>
                    <div class="input-field col s4">
                        <select id="second-selector"></select>
                        <label>Sekunden</label>
                    </div>

                    <div class="input-field col s12">
                        <textarea id="description" class="description materialize-textarea" length="500"></textarea>
                        <label for="description">Beschreibung</label>
                    </div>

                    <a id="update-timer" class="waves-effect waves-light btn-large">Fertig</a>
                    <a id="delete-timer" class="waves-effect waves-light btn-large red">LÃ¶schen</a>
                </div>

            </div>

            <!-- Detail page content -->
            <div id="detail" class="card-panel">
                <h1 class="title"></h1>
                <div class="card-panel hoverable">
                    <div id="clock-container"></div>
                </div>
                <p class="flow-text description">I am Flow Text</p>
                <a id="edit-timer" class="waves-effect waves-light btn-large">Bearbeiten</a>
            </div>
        </div>

    </div>
</body>
</html>
